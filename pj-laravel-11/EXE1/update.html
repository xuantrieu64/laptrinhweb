<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            width: 35%;
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-group a {
            text-decoration: none;
            padding: 10px 40px;
        }

        .button-group button {

            padding: 10px 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button:hover {
            background-color: darkblue;
        }

        
        .header {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #000000;
        }

        .header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .header a:hover {
            text-decoration: underline;
        }
        footer {
    margin-top: 20px;
    padding: 10px;
    background: #f4f4f4;
    border: 1px solid #000000;
}
    </style>
</head>

<body>
    <div class="header">
        <a href="#">Home</a> | <a href="#">Đăng nhập</a> | <a href="#">Đăng ký</a>
    </div>
    <div class="container">
        <h2>Màn hình cập nhật</h2>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="test1" required>
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="test1@gmail.com" required>
            </div>
            <div class="button-group">
                <a href="">Đã có tài khoản</a>
                <button type="submit">Cập nhật</button>
            </div>
        </form>
    </div>
    <footer>
        Lập trình web @01/2024
    </footer>
    
</body>

</html>
